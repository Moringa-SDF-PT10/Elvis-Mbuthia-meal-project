<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title > Mystery Meal Game</title>
        <link rel='icon' href='./assets/Meal Game favicon.webp' >
        <link rel='stylesheet' href='./style.css'>
    </head>
    <body>
        <!-- main div  -->
        <div class='container'>
            <!-- start-screen -->
            <div id='start-screen'>
            <h1>Welcome to the Mystery Meal Game !</h1>
            <button id='start-button'> Start Game üòù</button>
            </div>
            <!-- game-screen -->
            <div class='hidden' id='game-container'>
                <img id='meal-image' src='' alt='Meal Image'>
                <div class='ingredients' id = 'ingredients'></div>
                <div  id='instructions'></div>
                <p>Know you're food ?
                    <br>
                    Well guess the Category or Area
                </p>
                <input type ='text' id = 'guess-input' placeholder='e.g Beef or Italian' required>
                <button id='guess-button'>Submit</button>
                <p id='feedback'></p>
            </div>  
            <!-- results-container   -->
            <div class='hidden' id='results-container'>
                <h2 id='result-message'></h2>
                <p id='players-score'>Your score: <span id='score-display'></span>/3</p>
                <p id='additional-result-message'></p>
                <div id="meal-summary"></div>
                <button id="restart-btn">Restart Game</button>
            </div>
            
        </div>
        <script src='./index.js'></script>
    </body>
</html>
